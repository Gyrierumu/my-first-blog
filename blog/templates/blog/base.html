<html>
    <head>
        <title>Django Girls blog</title>
        <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    </head>
    <body>
        <nav class="bg-indigo-600 text-white p-4">
            <div class="container mx-auto flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <a href="{% url 'post_list' %}" class="hover:bg-indigo-700 px-3 py-2 rounded">
                        Home
                    </a>
                    {% if user.is_authenticated %}
                    <a href="{% url 'create_review' %}" class="hover:bg-indigo-700 px-3 py-2 rounded">
                        Criar Nova Review
                    </a>
                    {% endif %}
                </div>
                <div class="flex items-center space-x-4">
                    {% if not user.is_authenticated %}
                    <a href="{% url 'login' %}" class="bg-green-500 hover:bg-green-600 px-4 py-2 rounded">
                        Login
                    </a>
                    <a href="{% url 'signup' %}" class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded">
                        Cadastrar
                    </a>
                    {% else %}
                    <a href="{% url 'logout' %}" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded">
                        Logout
                    </a>
                    {% endif %}
                </div>
            </div>
        </nav>

        
                {% block content %}
                {% endblock %}
                
    </body>
</html>
